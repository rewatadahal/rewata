<div class="background-page">

        <div class="form-box">
            <h2>Sign up</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="signup-name">FULL NAME</label>
                    <input type="text" id="signup-name" name="name"placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">FULL NAME</label>
                    <input type="text" id="signup-email" name="email"placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">FULL NAME</label>
                    <input type="text" id="signup-password" name="password"placeholder="Creat a password" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">FULL NAME</label>
                    <input type="text" id="signup-phone" name="Phone"placeholder="Your phone number" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
